<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js"></script>
    <title>Formulário dinâmico</title>
  </head>
  <body>
    <h1>Trabalhando com Formulários</h1>
    <hr />
    <h2>Montar Pedido</h2>
    <br />
    <form id="orderForm">
      <label for="name">Nome:</label>
      <br />
      <input type="text" name="name" id="name" />
      <br /><br />
      <label for="address">Endereço:</label>
      <br />
      <input type="text" name="address" id="address" />
      <br /><br />
      <label for="breadType">Tipo de Pão</label>
      <br />
      <select name="breadType" id="breadType">
        <option selected disabled>selecione uma opção</option>
        <option value="3 queijos">3 queijos</option>
        <option value="Parmesão e orégano">Parmesão e orégano</option>
        <option value="9 grãos">9 grãos</option>
      </select>
      <br /><br />
      <label for="main">Principal:</label>
      <br />
      <input type="radio" name="main" id="main1" value="frango" />
      <label for="frango">Carne</label>
      <input type="radio" name="main" id="main2" value="carne" />
      <label for="carne">Carne</label>
      <input type="radio" name="main" id="main3" value="vegano" />
      <label for="vegano">Vegano</label>
      <br /><br />

      <label for="salada">Salada:</label>
      <br />
      <input type="checkbox" name="salada" id="salada" value="Alface" />
      <label for="salada">Alface</label>
      <input type="checkbox" name="salada" id="salada2" value="Tomate" />
      <label for="salada">Tomate</label>
      <input type="checkbox" name="salada" id="salada3" value="Azeitona" />
      <label for="salada">Azeitonas</label>
      <input type="checkbox" name="salada" id="salada4" value="Cenouras" />
      <label for="salada">Cenouras</label>
      <input type="checkbox" name="salada" id="salada5" value="Picles" />
      <label for="salada">Picles</label>
      <br /><br />

      <label for="obs">Observações:</label>
      <br />
      <textarea name="obs" id="obs" cols="30" rows="10"></textarea>
      <br /><br />

      <button type="submit">Fechar Pedido</button>
    </form>
  </body>
</html>
